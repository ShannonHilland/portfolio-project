<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ephesis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Captured in Time Gallery | Shannon Hilland</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ms-3" href="/index.html">Captured in Time</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-3" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link navigation-links" href="/index.html">Home</a>
            <a class="nav-link navigation-links" href="/about.html">About</a>
            <a
              class="nav-link current navigation-links"
              aria-current="page"
              href="#"
              >Gallery</a
            >
            <a class="nav-link navigation-links" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="gallery-container">
      <h1 class="gallery-h1 mb-4">Photo Gallery</h1>
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-5">
          <img
            class="gallery-img img-fluid rounded shadow"
            src="/photos/operahouse.jpg"
            alt="Sydney Opera House at night"
          />
        </div>
        <div class="col-lg-4 col-md 6 mb-5">
          <img
            class="gallery-img img-fluid rounded shadow"
            src="/photos/sydneybridge.jpg"
            alt="Sydney Harbour Bridge at sunset"
          />
        </div>
        <div class="col-lg-4 col-md-6 mb-5">
          <img
            class="gallery-img img-fluid rounded shadow"
            src="/photos/tabletopmountain.jpg"
            alt="Tabletop Mountains"
          />
        </div>
         <div class="col-lg-4 col-md-6 mb-5">
          <img
            class="gallery-img img-fluid rounded shadow"
            src="/photos/iceburg.jpg"
            alt="Iceburg in Newfoundland"
          />
      </div>
       <div class="col-lg-4 col-md-6 mb-5">
          <img
            class="gallery-img img-fluid rounded shadow"
            src="/photos/lorikeets.jpg"
            alt="Lorikeets on a branch"
          />
      </div>
       <div class="col-lg-4 col-md-6 mb-5">
          <img
            class="gallery-img img-fluid rounded shadow"
            src="/photos/bear.jpg"
            alt="Grizzly Bear photograph"
          />
      </div>
       <div class="col-lg-4 col-md-6 mb-5">
          <img
            class="gallery-img img-fluid rounded shadow"
            src="/photos/waterdragon.jpg"
            alt="waterdragon in Australia"
          />
      </div>
       <div class="col-lg-4 col-md-6 mb-5">
          <img
            class="gallery-img img-fluid rounded shadow"
            src="/photos/puffin.jpg"
            alt="Puffins in Newfoundland"
          />
      </div>
      <div class="col-lg-4 col-md-6 mb-5">
          <img
            class="gallery-img img-fluid rounded shadow"
            src="/photos/flamingo.jpg"
            alt="Flamingo photograph"
          />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
